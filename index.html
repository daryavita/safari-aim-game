<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Safari aim training</title>
</head>

<body>
  <div class="bounce">
    <img class="tumbleweed" src="./images/tumbleweed.svg" alt="tumbleweed">
  </div>
  <div class="screen">
    <h1>Сафари</h1>
    <p class="description">Сафари - невероятно красивое и опасное место. Нужно быть внимательным и метким, чтобы остаться живым.</p>
    <a href="#" class="start">Начать игру</a>
  </div>

  <div class="screen">
    <h1>Выберите время</h1>
    <ul class="time-list" id="time-list">
      <li>
        <button class="time-btn" data-time="10">
          10 сек
        </button>
      </li>
      <li>
        <button class="time-btn" data-time="20">
          20 сек
        </button>
      </li>
      <li>
        <button class="time-btn" data-time="30">
          30 сек
        </button>
      </li>
      <li>
        <button class="time-btn" data-time="40">
          40 сек
        </button>
      </li>
    </ul>
  </div>

  <div class="screen">
    <h3>Осталось <span class="time">00:00</span></h3>
    <div class="board" class="board"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
